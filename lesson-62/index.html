<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <div class="grid">
            <div class="container">
                <div class="grid-3">
                    <div class="grid-3__item item">1</div>
                    <div class="grid-3__item item">2</div>
                    <div class="grid-3__item item">3</div>
                    <div class="grid-3__item item">4</div>
                    <div class="grid-3__item item">5</div>
                    <div class="grid-3__item item">6</div>
                    <div class="grid-3__item item">7</div>
                    <div class="grid-3__item item">8</div>
                    <div class="grid-3__item item">9</div>
                    <div class="grid-3__item item">10</div>
                    <div class="grid-3__item item">11</div>
                    <div class="grid-3__item item">12</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
